<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <section class="today">
      <h2 id="current-weather"></h2>
      <h2 id="sunrise"></h2>
      <h2 id="sunset"></h2>
    </section>
    <section class="prompt">
      <img src="./icons/noun_Sunglasses_2055147.svg" alt="Sunglasses" />
      <h1>Hello! It's nice outside!</h1>
    </section>
    <section class="forecast">
      <ul id="forecast-list"></ul>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
